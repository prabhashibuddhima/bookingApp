<ion-content class="content-back">
  <ion-grid>
    <ion-row>
      <ion-col align="left">
        <ion-label>
          <ion-icon name="notifications" (click)="goNotifications()" style="height: 25px; width: 50px"></ion-icon>
        </ion-label>
      </ion-col>
      <ion-col align="right">
        <ion-label>
          <ion-icon name="log-out" (click)="logout()" style="height: 25px; width: 50px"></ion-icon>
        </ion-label>

      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col align="center">
        <img src="../../assets/logo4.png" align="center" style="margin: auto;display: block; height: auto; width: 50%" />
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col align="center" style="font-size: 2em;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ">
        <ion-label>
          Hey
        </ion-label>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align="center" style="font-size: 2em;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ">
        <ion-label>
          <b>{{ userFullName }} </b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>.
        <div align="center" style="color:white;width:100%; font-family: inherit; font-size: 1.5em">
          Select the Boardroom
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col align="center">
        <input type="radio" name="checkbox" id="checkbox1" value="bdroom1">
        <label class="tbox" for="checkbox1"  (click)="goToBooking(1)">
          <!-- <ion-card style="margin-left:-1%"> -->
            <ion-avatar>
                <img src="../../assets/bdrf.jpeg" style="height: 100%;" />
            </ion-avatar>
           
          
            
            <div align="center" class="card-overlay" [ngStyle]="{'background-color': buttonColor1}">
              <div class="card-title" align="center"> No: 81</div>
            </div>
          <!-- </ion-card> -->
        </label>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: -7%">
      <ion-col align="center">
        <input type="radio" name="checkbox" id="checkbox2" value="bdroom2">
        <label class="tbox" for="checkbox2"  (click)="goToBooking(2)">
          <!-- <ion-card style="margin-left:-1%"> -->

            <ion-avatar>
                <img src="../../assets/bdrf.jpeg" style="height: 100%;" />
            </ion-avatar>
            
          
            
            <div align="center" class="card-overlay" [ngStyle]="{'background-color': buttonColor2}">
              <div class="card-title" align="center"> No: 85</div>
            </div>
          <!-- </ion-card> -->
        </label>
      </ion-col>
    </ion-row>

    <!-- <ion-row style="margin-top: 15%">
      <ion-col align="center">
        <ion-button color="medium" >
          Book Now
        </ion-button>
      </ion-col>
    </ion-row> -->

  </ion-grid>
</ion-content>
